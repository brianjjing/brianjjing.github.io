<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta</title>
    <link rel="stylesheet" href="https://brianjjing.github.io/dsc106-lab08/style.css">
</head>
<body>
    <header>
        <h1>Meta</h1>
        <p>This page includes stats about the code of this website.</p>
    </header>

    <dl id="commit-tooltip" class="info tooltip" hidden>
        <!-- Above line means it has two classes: info, and tooltip. -->
        <dt>Commit</dt>
        <dd>
            <a href="" id="commit-link" target="_blank"></a>
        </dd>
        
        <dt>Date</dt>
        <dd id="commit-date"></dd>

        <dt>Time</dt>
        <dd id="commit-tooltip-time"></dd>

        <dt>Author</dt>
        <dd id="commit-author"></dd>

        <dt>Lines Edited</dt>
        <dd id="commit-lines-edited"></dd>
    </dl>

    <div class="commit-filter">
        <label>
            Show commits until:
            <input
                id="commit-progress"
                type="range"
                min="0"
                max="100"
                value="100"
            >
        </label>
        <time id="commit-time"></time>
    </div>

    <h2>Commits by time of day</h2>
    <div id="scrolly-1">
        <div id="scatter-story">some filler text here</div>
        <div id="scatter-plot">
            <div id="chart"></div>
        </div>
      </div>

    <p id="selection-count">No commits selected</p>

    <dl id="language-breakdown" class="stats"></dl>

    <dl id="files">
        <!-- File visualization renders here -->
    </dl>
    
<!-- <script type="module" src="https://brianjjing.github.io/dsc106-lab08/global.js?v=2"></script> -->
<script type="module" src="meta.js"></script>
</body>
</html>
